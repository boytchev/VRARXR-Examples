<!DOCTYPE html>

<html>
	<head>
		<title>E1203: Скелет на крак 2</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as VAX from "vax";

			VAX.init(animate);
				
			// кости на крак
			var legA = new THREE.Bone(),
				legB = new THREE.Bone(),
				legC = new THREE.Bone(),
				legD = new THREE.Bone(); // фиктивна кост

			// свързаност на костите
			legA.add( legB );
			legB.add( legC );
			legC.add( legD );
			
			// позиция на костите
			legA.position.y = 20;
			legB.position.y = 20;
			legC.position.y = 15;
			legD.position.y = 5;

			// показване на скелета
			var helper = new THREE.SkeletonHelper( legA );
			VAX.scene.add( helper, legA );
			
			function animate( t )
			{
				legA.rotation.z = THREE.MathUtils.degToRad( 190 + 10*Math.sin(t) );
				legB.rotation.z = THREE.MathUtils.degToRad( -20 - 20*Math.sin(t) );
				legC.rotation.z = THREE.MathUtils.degToRad( 90 );
			}
		</script>
	</body>
</html>
