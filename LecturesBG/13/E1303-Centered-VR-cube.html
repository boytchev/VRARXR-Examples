<!DOCTYPE html>

<html>
	<head>
		<title>E1303: Центриран VR куб</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			import * as THREE from "three";
			import * as VAX from "vax";
			
			VAX.initVR( animate );

			
			// създаване на куб 
			var geometry = new THREE.BoxGeometry( 3, 3, 3, 10, 10, 10 ),
				material = new THREE.MeshBasicMaterial( {color: 'black', wireframe: true} ),
				cube = new THREE.Mesh( geometry, material );
				VAX.scene.add( cube );

			var centered,
				v = new THREE.Vector3();
			
			function animate()
			{
				// само веднъж
				if( !centered && VAX.renderer.xr.isPresenting )
				{
					// местим куба там, където е шлема
					//cube.position.y = renderer.xr.getCamera(camera).getWorldPosition(v).y;
					VAX.renderer.xr.getCamera(VAX.camera).getWorldPosition( cube.position );

					centered = cube.position.y!=0;
				}
			}
		</script>	
	</body>
</html>
