<!DOCTYPE html>

<html>
	<head>
		<title>E1304: Тунел</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			import * as THREE from "three";
			import * as VAX from "vax";
			
			VAX.initVR( animate );
			
			// създаване на тунел 
			var geometry = new THREE.BoxGeometry( 3, 3, 30, 10, 10, 100 ),
				material = new THREE.MeshBasicMaterial( {color: 'black', wireframe: true} ),
				cube = new THREE.Mesh( geometry, material );
				cube.position.y = 1.5; // основата на тунела е на ниво 0
				VAX.scene.add( cube );

			var user = new THREE.Group();
				user.add( VAX.camera );
				VAX.scene.add( user );
			
			function animate( t )
			{
				user.position.z = 14*Math.sin(t/2);
			}
		</script>	
	</body>
</html>
