<!DOCTYPE html>

<html>
	<head>
		<title>E1307: Изображение на контролер</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			import * as THREE from "three";
			import * as VAX from "vax";
			import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

			var controllerModelFactory = new XRControllerModelFactory();

			VAX.initVR( animate );
			
			// създаване на куб 
			var geometry = new THREE.BoxGeometry( 3, 3, 3, 10, 10, 10 ),
				material = new THREE.MeshBasicMaterial( {color: 'black', wireframe: true} ),
				cube = new THREE.Mesh( geometry, material );
				cube.position.y = 1.5;
				VAX.scene.add( cube );

			var rightController = VAX.renderer.xr.getControllerGrip( 0 ),
				leftController = VAX.renderer.xr.getControllerGrip( 1 );
				VAX.scene.add( rightController, leftController );
				
				
			// 3D модели на контролерите
			var leftImage = controllerModelFactory.createControllerModel( leftController );
				leftController.add( leftImage );

			var rightImage = controllerModelFactory.createControllerModel( rightController );
				rightController.add( rightImage );
			
			function animate()
			{
				
			}
		</script>	
	</body>
</html>
